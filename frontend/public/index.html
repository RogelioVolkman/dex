<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1e1b4b" />
    <meta name="description" content="SecretLaunch - Next-generation confidential fundraising platform using Zama FHE protocol for anonymous decentralized investments" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to improve font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Security headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' fonts.googleapis.com; font-src 'self' fonts.gstatic.com; img-src 'self' data: blob:; connect-src 'self' https:;">
    
    <title>SecretLaunch | Confidential Fundraising Platform</title>
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="SecretLaunch - Confidential Fundraising Platform" />
    <meta property="og:description" content="Revolutionize fundraising with complete privacy using Zama FHE protocol. Anonymous investments, confidential DEX, and private analytics." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    <meta property="og:url" content="https://secretlaunch.example.com" />
    
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SecretLaunch - Confidential Fundraising Platform" />
    <meta name="twitter:description" content="Revolutionize fundraising with complete privacy using Zama FHE protocol" />
    <meta name="twitter:image" content="%PUBLIC_URL%/twitter-image.png" />
    
    <style>
        /* Custom loading spinner */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #0f0f23 0%, #1e1b4b 50%, #312e81 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            font-family: 'Space Grotesk', sans-serif;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(99, 102, 241, 0.3);
            border-top: 3px solid #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 24px;
        }
        
        .loading-text {
            color: #e5e7eb;
            font-size: 18px;
            font-weight: 500;
            text-align: center;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .loading-subtitle {
            color: #9ca3af;
            font-size: 14px;
            font-weight: 300;
            margin-top: 8px;
            text-align: center;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1e1b4b;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #6366f1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #4f46e5;
        }
    </style>
</head>
<body>
    <noscript>
        <div style="
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #0f0f23;
            color: #e5e7eb;
            font-family: 'Space Grotesk', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        ">
            <h1 style="font-size: 24px; margin-bottom: 16px; color: #6366f1;">SecretLaunch</h1>
            <p style="font-size: 16px; margin-bottom: 12px;">JavaScript is required to run SecretLaunch.</p>
            <p style="font-size: 14px; color: #9ca3af;">Please enable JavaScript in your browser to continue.</p>
        </div>
    </noscript>
    
    <!-- Loading screen -->
    <div id="loading-screen" class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">SecretLaunch</div>
        <div class="loading-subtitle">Loading confidential platform...</div>
    </div>
    
    <div id="root"></div>
    
    <script>
        // Hide loading screen when React app loads
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loadingScreen = document.getElementById('loading-screen');
                if (loadingScreen) {
                    loadingScreen.style.opacity = '0';
                    loadingScreen.style.transition = 'opacity 0.5s ease-out';
                    setTimeout(function() {
                        loadingScreen.style.display = 'none';
                    }, 500);
                }
            }, 1000); // Show loading screen for at least 1 second
        });
    </script>
</body>
</html>
